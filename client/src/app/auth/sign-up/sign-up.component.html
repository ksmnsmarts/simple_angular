<div>
    <h4>회원가입 시 패스워드 해싱하여 암호화</h4>
    
    <div>
        <h3>회원가입</h3>
        
        <div class="form">
            <form [formGroup]="signUpForm" class="example-form">
                <div>
                    <input type="text" placeholder="아이디" formControlName="id">
                </div>
                <div>
                    <input type="text" placeholder="이름" formControlName="name">
                </div>
                <div>
                    <input type="password" placeholder="비밀번호" formControlName="password">
                </div>
                <button type="submit" (click)="signUp()">가입하기</button>
            </form>
        </div>
        
        <hr>
        <br>
        <button [routerLink]="['/auth']">돌아가기</button>
    </div>
    
    
    
</div>
